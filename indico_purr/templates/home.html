{% extends "events/management/base.html" %}

{% block title %}
    {% trans %}PURR{% endtrans %}
{% endblock title %}

{% block content %}
    {{ template_hook('event-actions', event=event) }}

    {% if connected %}
        <script id="purr-event-id" type="application/json">{{ event.id | tojson }}</script>
        <script id="purr-event-title" type="application/json">{{ event.title | tojson }}</script>
    {% endif %}

    <div id="purr-spa"></div>
{% endblock %}
